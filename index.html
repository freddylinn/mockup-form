<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="backgroundBox">
            <img id="logo" src="./images/building.svg" alt="skyscraper icon">
            <div id="logoText">Fake Company</div>
        </div>
    </div>
    <div class="formContainer">
        <form>
            <fieldset>
                <table>
                    <tr>
                        <p id="redInfo"> Elements marked with <span id="star">*</span> are required.</p>
                    </tr>
                    <tr>
                        <td>
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" maxlength="20">
                        </td>
                        <td>
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastName" maxlength="20">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email" class="required">Email</label>
                            <input type="email" name="email" placeholder="example@gmail.com" minlength="4" maxlength="100" required>
                        </td>
                        <td>
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" maxlength="15" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Please include dashes">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password1" class="required">Password</label>
                            <input type="password" name="password1" maxlength="40" required>
                        </td>
                        <td>
                            <label for="password2" class="required">Confirm Password</label>
                            <input type="password" name="password2" maxlength="40" required>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="submit" id="subButton">Create Account</button></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
